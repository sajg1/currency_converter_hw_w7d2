<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">

      <h1>Euro Currency Converter</h1>
      <form v-on:submit.prevent="exchangeRateFromEuros">
      <label for="amountToConvert">Please enter amount to convert €/</label>
      <select v-model = "selectedCurrency">
        <option v-for="(value, name) in exchangeRates">{{ name }}</option>
      </select>
      <input type="number" id="amountToConvert" v-model.number="amountToConvert">
    </form>
      <br>

      <form v-on:submit.prevent="exchangeRateFromOther">
        <label for="selectedCurrencyToEuros">Please enter amount to convert</label>
        <select id="selectedCurrencyToEuros" v-model = "selectedCurrencyToEuros">
          <option v-for="(value, name) in exchangeRates">{{ name }}</option>
        </select>
        <label for="amountToConvertOther">/€</label>
        <input type="number" id="amountToConvertOther" v-model.number="amountToConvertOther">
      </form>

      <br>
      <h3>Exchange Rate (€/selected currency): {{ exchangeRateFromEuros }} {{ selectedCurrency }}</h3>
      <br>
      <h3>Exchange Rate (selected currency/ €): {{ exchangeRateFromOther}} Euros</h3>
      <br>
      <p>Latest Exchange Rates : €</p>
      <ul v-for="(value, name) in exchangeRates">
        <li>{{ name }} : {{ value }}</li>
      </ul>
    </div>
  </body>
</html>
